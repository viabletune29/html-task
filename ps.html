<html>
<body>
    <form onsubmit=cli(event)>
        <input type="text" id="fname" placeholder="Your Name">
        <input type="submit">
    </form>
    <div id="container"></div>
    <div id="cont"></div>
    <div id = "clock"></div>
</body>
<script>
    var x = document.getElementById("fname");
    var section = document.getElementById("cont");

    function cli() {
        event.preventDefault();
        section.innerHTML = x.value;
    }
    var g = document.getElementById("container");

    try {
        fetch("https://raw.githubusercontent.com/EthanRBrown/rrad/master/addresses-us-1000.json")
            .then(res => res.json())
            .then(data => {
                console.log(data.addresses[0]);
                console.log(g);
                g.innerHTML = data.addresses[0].address1;
            })
    } catch (error) { console.log("err"); };

    var clock =document.getElementById("clock")
    setInterval(function()  {
        const date = new Date();
        clock.innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
    }, "1000");

</script>
</html>
